<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="74" src="sounds/hihat.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/ride.wav"></audio>
    <audio data-key="186" src="sounds/tink.wav"></audio>


</body>
</html>
