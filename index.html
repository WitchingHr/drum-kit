<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="keys">
        <div data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="68">
            <kbd>D</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="70">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="74">
            <kbd>J</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76">
            <kbd>L</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="186">
            <kbd>;</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="74" src="sounds/hihat.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/ride.wav"></audio>
    <audio data-key="186" src="sounds/tink.wav"></audio>
    
</body>
</html>
